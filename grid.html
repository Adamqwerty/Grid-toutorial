<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using CSS Grid</title>
    <style>
        body{
            color: #fff;
            font-family: 'Nunito Semibold';
            text-align: center;

        }
        #content{
            display: grid;
            /*grid-template-columns: 33.3% 33.3% 33.3%; */
            /*grid-template-columns: 1fr 1fr 1fr;*/
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows:minmax(100px, auto);
            /*grid-template-rows:200px 300px 400px 200px;*/
            /*grid-template-rows: repeat(4, minmax(150px, auto));*/
            /*grid-column-gap:10px;
            grid-row-gap:10px;*/
            grid-gap: 10px;
            max-width: 960px;
            margin: 0 auto;
            /*align-items: end;
            align-items: start;
            align-items: strech;
            justify-items: end;*/
            position: relative;
        }
        #content>*{
            background: #3bbced;
            padding: 30px;

        }

        header{
            grid-column: 1/13;
        }

        main{
            grid-column: 4/13;
            grid-row: 2/4;
        }

        aside{
            grid-column: 1/4;
        }

        section{
            grid-column: 1/13;
            grid-row: 4/6;
        }

        nav{
            grid-column: 1/4;
        }

        footer{
            grid-column: 1/13;
        }

        #grid{
            display: grid;
            position: absolute;
            top: 0;
            left: 0;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100%,auto);
            width: 100%;
            height: 100%;
            background: transparent;
            padding: 0;
            display: none;
        }

        #grid p{
            border: 1px solid;
            background: #000;
            margin: 0;
            opacity: 0.2;
        }

        input:checked + #content #grid{
            display: grid;
        }

    </style>

</head>
<body>

    <div id="content">

            <p></p><p></p><p></p><p></p><p></p><p></p>
